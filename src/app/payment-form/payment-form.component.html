<form class="box" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">Full Name</label>
    <div class="control">
      <input class="input" name="name" type="text" placeholder="(Minimum 3 characters)" [(ngModel)]="name">
    </div>
  </div>
  
  <div class="field">
    <label class="label">Address</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" name="address" type="text" placeholder="(Minimum 6 characters)" [(ngModel)]="address">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    <p class="help is-success">This username is available</p>
  </div>
  
  <div class="field">
    <label class="label">Credit Card Number</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-danger" name="cardNumber" type="email" placeholder="(16-digit number)" [(ngModel)]="cardNumber">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
    <p class="help is-danger">This email is invalid</p>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" type="submit">Submit</button>
    </div>

  </div>
</form>
